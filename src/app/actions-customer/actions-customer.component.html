<div class="d-flex justify-content-center">
    <button class="btn btn-outline-danger me-1"><i class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#editProductModal"></i></button>
    <button class="btn btn-outline-danger ms-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
        <i class="fa-solid fa-trash"></i>
    </button>
</div>
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" (click)="closeEditModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <!-- Add your form fields here -->
                <form >
                    <div class="mb-3 text-start">
                        <label for="itemName" class="form-label"> Name</label>
                        <input type="text" class="form-control" id="itemName" [(ngModel)]="customer.customerName" name="itemName" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="itemRate" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="itemRate" [(ngModel)]="customer.customerPhone" name="itemRate" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="itemTax" class="form-label">Address</label>
                        <input type="text" class="form-control" id="itemTax" [(ngModel)]="customer.customerAddress" name="itemTax" required>
                    </div>
                    <!-- Add more fields as needed -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="editCustomer()">Edit Customer</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Do you want to delete this Customer?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" id="confirmDelete" (click)="delete()">Yes</button>
            </div>
        </div>
    </div>
</div>
