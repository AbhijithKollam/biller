<div class="d-flex justify-content-center ">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal">
        <i class="fa-solid fa-plus "></i> &nbsp;Add Products
    </button>
</div>
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add Products</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <!-- Add your form fields here -->
                <form >
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="" [(ngModel)]="itemName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Rate</label>
                        <input type="number" class="form-control" id="" [(ngModel)]="itemRate" name="rate" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Tax</label>
                        <input type="number" class="form-control" id="" [(ngModel)]="itemTax" name="tax" required>
                    </div>
                    <!-- Add more fields as needed -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveProduct()">Save Item</button>
            </div>
        </div>
    </div>
</div>
